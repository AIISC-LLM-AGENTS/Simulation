<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
     
      #map {
        height: 80%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #controls {
        padding: 10px;
        background: white;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
      }
      input, button {
        padding: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input type="text" id="start" placeholder="Enter start location">
      <input type="text" id="end" placeholder="Enter destination">
      <button onclick="handleRoute()">Show Route</button>
    </div>
    <div id="map"></div>

    <script src="index.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="
    async defer></script>
  </body>
</html>
